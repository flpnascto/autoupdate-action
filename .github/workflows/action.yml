on:
  push:
    branches:
      - main

jobs:
  update:
    name: Update Rubric
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ðŸ›Ž
        # https://github.com/actions/checkout
        uses: actions/checkout@v3
        with:
          # check out all branches
          fetch-depth: 0
          # use a personal access token to commit
          # the merged code and trigger CI actions
          token: ${{ secrets.GH_PAT }}
      - name: Fetch Update action
        uses: actions/checkout@v3
        with:
          repository: betrybe/auto-update-pr-rubric-action
          ref: v7
          path: .github/actions/update
      - name: Update branches
        uses: ./.github/actions/update
      
      

