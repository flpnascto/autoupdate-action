on:
  push:
    branches:
      - main

jobs:
  update:
    name: Update Rubric
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ðŸ›Ž
        # https://github.com/actions/checkout
        uses: actions/checkout@v3
        with:
          # check out all branches
          fetch-depth: 0
          # use a personal access token to commit
          # the merged code and trigger CI actions
          token: ${{ secrets.GH_PAT }}
      - name: Update Git branch rubric
        run: |
          git config user.name "Update branch"
          git config user.email github-actions@github.com
          git checkout rubric
          git merge main --no-edit -m "Autoupdate action merge"
      - name: Push the updated branch rubric
        run: |
          git push origin rubric

